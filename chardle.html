<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharDLE</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone.min.js"></script>
    <script src="scriptchar.js"></script>
</head>

<body>
    <nav class="top-menu">
        <div class="menu-container">
            <a href="./index.html" class="menu_link"><img src="mainlogo.png" alt="Game Logo" class="menu-logo"></a>
            <div class="menu-links">
                <span>Play other modes: </span>
                <a href="./artdle.html" class="menu-btn">Art</a>
                <a href="./chardle.html" class="menu-btn">Char</a>
                <a href="./clipdle.html" class="menu-btn">Clip</a>
                <a href="#" class="menu-btn">Tag</a>
            </div>
        </div>
    </nav>

    <main class="game-container">
        <h1 class="chardle_title">Guess The Characters</h1>
        <p class="round-info">Difficulty: <span class="difficulty-tag">Easy</span></p>
        <div class="char_round_score" style="display: none;">
            <h2 class="chardle_title">
                Round score
            </h2>
            <h2 class="final_summary_total">0</h2>
        </div>

        <div class="characters-grid">
            <div class="character-card pixel_border">
                <div class="image-container">
                    <img src="https://placehold.co/175x275" alt="Character">
                </div>
                <div class="input-container">
                    <input type="text" class="char-input" placeholder="Character name">
                    <input type="text" class="anime-input" placeholder="Anime title">
                </div>
            </div>
            <div class="character-card pixel_border">
                <div class="image-container">
                    <img src="https://placehold.co/175x275" alt="Character">
                </div>
                <div class="input-container">
                    <input type="text" class="char-input" placeholder="Character name">
                    <input type="text" class="anime-input" placeholder="Anime title">
                </div>
            </div>
            <div class="character-card pixel_border">
                <div class="image-container">
                    <img src="https://placehold.co/175x275" alt="Character">
                </div>
                <div class="input-container">
                    <input type="text" class="char-input" placeholder="Character name">
                    <input type="text" class="anime-input" placeholder="Anime title">
                </div>
            </div>
            <div class="character-card pixel_border">
                <div class="image-container">
                    <img src="https://placehold.co/175x275" alt="Character">
                </div>
                <div class="input-container">
                    <input type="text" class="char-input" placeholder="Character name">
                    <input type="text" class="anime-input" placeholder="Anime title">
                </div>
            </div>
        </div>
        <div class="results_container">

        </div>

        <button class="guess-btn">GUESS</button>
    </main>

</body>

</html>
